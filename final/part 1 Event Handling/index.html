<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลเลอรีรูปภาพ</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="gallery">
        <div class="main-image">
            <img id="mainImage" src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Main Image">
        </div>
      
       
        <div class="thumbnails">
            <img class="thumb" src="https://picsum.photos/id/237/200/300" alt="Thumbnail 1" onclick="changeImage(this)">
            <img class="thumb" src="https://picsum.photos/200/300?grayscale" alt="Thumbnail 2" onclick="changeImage(this)">
            <img class="thumb" src="https://picsum.photos/seed/picsum/200/300" alt="Thumbnail 3" onclick="changeImage(this)">
            <img class="thumb" src="https://picsum.photos/200/300" alt="Thumbnail 4" onclick="changeImage(this)">
        </div>
    </div>

    <script>
       
        function changeImage(thumbnail) {
            const mainImage = document.getElementById("mainImage");
           
            mainImage.src = thumbnail.src.replace("100/100", "600/400");
        }
    </script>

</body>
</html>
